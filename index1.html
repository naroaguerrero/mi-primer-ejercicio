<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //Variables
        let anchotexto;
        anchotexto = prompt("¿Cuál es la anchura del rectángulo");
        console.log(typeof (anchotexto));
        let ancho;
        ancho = parseInt(anchotexto);
       
        let altotexto;
        altotexto = prompt("¿Cuál es el ancho del rectángulo");
        console.log(typeof (altotexto));
        let alto;
        alto = parseInt(altotexto);
        //Resultado
        console.log("El área del rectángulo mide " + (ancho*alto) + " centímetros");
    </script>
</body>
</html>
